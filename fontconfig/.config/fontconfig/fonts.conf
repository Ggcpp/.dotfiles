<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Set Comic Code as the default for monospace -->
    <match>
        <test name="family" compare="eq">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Comic Code</string>
        </edit>
    </match>

    <!-- Set Comic Code as the default for Latin scripts -->
    <match>
        <test name="lang">
            <string>en</string>
        </test>
        <edit name="family" mode="prepend">
            <!-- <string>Comic Code</string> -->
            <!-- <string>MxPlus ToshibaSat 8x14</string> -->
            <string>Comic Code</string>
        </edit>
    </match>

    <!-- Set CustomJP for Japanese (ja) text -->
    <match>
        <test name="lang">
            <string>ja</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK JP</string>
        </edit>
    </match>
</fontconfig>
